<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="img/png-transparent-scientific-calculator-computer-icons-app-store-calculator-electronics-rectangle-logo.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/darkMode.css">
</head>
<body>
    <button title="dark-mode" id="dark-mode-btn">Dark Mode</button>

    <main class="container">
        <section  id="Display-area">0</section>
        <section class="keypad-btns">
            <button class="fun-btn red" id="btn-clear" >C</button>
            <button class="fun-btn" id="btn-clear-last-action" >CE</button>
            <button class="fun-btn" id="btn-back-space">&#11013;</button>
            <button class="fun-btn" id="btn-div">/</button>
            <button class="num-btn" >7</button>
            <button class="num-btn" >8</button>
            <button class="num-btn" >9</button>
            <button class="fun-btn" id="btn-mul">X</button>
            <button class="num-btn" >4</button>
            <button class="num-btn" >5</button>
            <button class="num-btn" >6</button>
            <button class="fun-btn" id="btn-minus">-</button>
            <button class="num-btn" >1</button>
            <button class="num-btn" >2</button>
            <button class="num-btn" >3</button>
            <button class="fun-btn" id="btn-plus">+</button>
            <button class="num-btn" >0</button>
            <button class="fun-btn" id="btn-pn">+-</button>
            <button class="fun-btn" id="btn-point">.</button>
            <button class="fun-btn yellow" id="btn-equal"> = </button>
        </section>
    </main>
    <script src="js/script.js"></script>
    <script src="js/darkMode.js"></script>
</body>
</html>
